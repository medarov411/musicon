<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Musicon</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container flex">
			<div class="header__icon">
				<embed src="images/icon.svg" type="">
			</div>
			<nav class="header__menu menu">
				<ul class="menu__container">
					<li class="menu__item blue"><a href="#">main</a></li>
					<li class="menu__item"><a href="#">your style</a></li>
					<li class="menu__item"><a href="#">tracks</a></li>
					<li class="menu__item"><a href="#">download</a></li>
				</ul>
			</nav>

			<div class="header__info">
				<div class="header__profile profile">
					<div class="header__face">
						<img src="images/profile.png" alt="">
					</div>
					<div class="profile__title">
						<h5>profile</h5>
						<h4>leonardo</h4>
					</div>
				</div>

				<div class="header__music music">
					<div class="music__img">
						<img src="images/music.png" alt="">
					</div>
					<div class="music__arrow">
						<p>&#9658;</p>
					</div>
				</div>

			</div>
			
		</div>
	</header>

	<section class="main" id="main">
		<div class="container flex" style="align-items: flex-start;">

			<div class="lovely-music lovely">
				<div class="lovely__title">
					<h1 class="lovely__text">take your</h1>
					<h1 class="lovely__animation">lovely music</h1>
				</div>
				<div class="lovely__undertitle">
					<img src="images/anywhere.png" alt="">
				</div>
				<div class="lovely__nav">
					<div class="lovely__tag tag">
						<button class="tag__btn tg__btn1" type="button"><a href="#main">this week top#10</a></button>
					</div>
					<div class="lovely__tag tag">
						<button class="tag__btn" type="button"><a href="#main">hot clips top#20</a></button>
					</div>
					<div class="lovely__tag tag">
						<button class="tag__btn" type="button"><a href="#main">creators choice</a></button>
					</div>
				</div>

				<div class="lovely__btn">
					<button class="more__btn"><a href="#">learn more</a></button>
				</div>
			</div>
			
			<div class="main__artist artist">
				<div class="artist_arrows">
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						←
					</a>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						→
					</a>
				</div>

				<div class="artist__info">
					<h3>Rag`n`Bone Man</h3>
					<h3>artist of the year 2018</h3>
					<h3>Observe tracks → </h3>
				</div>
				<div class="artist__image">
					<img class="artist__pic" src="images/h.png" alt="">
				</div>
				
			</div>

		</div>
	</section>

	
	


	
</body>
</html>
